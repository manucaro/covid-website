<app-menu></app-menu>
<div class="container">
    <div class="container">
        <div fxLayout="column" *ngIf="!wait">
            <div class="icons-gender" fxLayoutAlign="center center">
                <fa-icon [icon]="faMale" size="10x" style="color:lightskyblue" *ngIf="gender == 'hombres'"></fa-icon>
                <fa-icon [icon]="faFemale" size="10x" style="color:pink" *ngIf="gender == 'mujeres'"></fa-icon>
            </div>
            <div fxLayout="row wrap" rowWrap class="cards-gender" fxLayoutAlign="center">
                <mat-card *ngFor="let item of pagedList" class="mat-elevation-z8">
                    <mat-card-header>
                        <mat-card-title>
                            <a [routerLink]="['/deaths', item._id]">
                                {{item.covid19}}
                            </a>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="data-container-by-gender" fxLayout="column">
                                <p><strong>Rango de edad afectado: </strong>{{item.edad}}</p>
                                <p><strong>Mes de muerte por covid19: </strong>{{item.mes_defuncion}} 2020</p>
                                <p><strong>Total muertes por covid19: </strong>{{item.total | replaceNullWithText: 'No definido' }}</p>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    
        <div class="paginator" fxLayoutAlign="center">
            <mat-paginator [length]="length" [pageSize]="3" (page)="onPageChange($event)">
            </mat-paginator>
        </div>
</div>
